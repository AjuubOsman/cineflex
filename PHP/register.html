<!DOCTYPE html>
<html lang="en"><head>
    <title>My Buddy</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">



</head>

<body>
<div class="container mt-3">
    <h2>Register</h2>
    <form action="php/register.php" method="POST" enctype="multipart/form-data">
        <div class="mb-3 mt-3">
            <label>Name:</label>
            <input type="text" class="form-control" placeholder="Enter name" name="name">
        </div>
        <div class="mb-3 mt-3">
            <label>Middle name:</label>
            <input type="text" class="form-control" placeholder="Enter middle name" name="middlename">
        </div>

        <div class="mb-3 mt-3">
            <label>Last name:</label>
            <input type="text" class="form-control" name="lastname" placeholder="Enter last name" >
        </div>

        <label for="email"><b>Email</b></label>
        <input type="email" placeholder="Email" name="email" required><br>

        <br><label for="psw"><b>Wachtwoord</b></label>
        <input type="password" placeholder="Wachtwoord" name="psw" id="psw" required>
        <button name="submit" type="submit" class="btn btn-success">Register</button>
    </form>
</div>
</body>
</html>
